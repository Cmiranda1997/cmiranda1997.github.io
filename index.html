<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Estimate Generator</h1>
        <form id="estimateForm">
            <div class="form-group">
                <label for="clientName">Client Name</label>
                <input type="text" id="clientName" name="clientName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="itemDescription">Item Description</label>
                <textarea id="itemDescription" name="itemDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="itemCost">Item Cost</label>
                <input type="number" id="itemCost" name="itemCost" required>
            </div>
            <div class="form-group">
                <label for="discount">Discount (%)</label>
                <input type="number" id="discount" name="discount" value="0" required>
            </div>
            <button type="button" id="addItem">Add Item</button>
            <button type="submit">Generate Estimate</button>
        </form>
        <div class="iframe-container">
            <iframe id="estimatePreview"></iframe>
        </div>
        <button id="saveAsPdf">Save as PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
